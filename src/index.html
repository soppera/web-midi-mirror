<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Midi Keyboard Mirror</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/nomodules.js" nomodule></script>
  </head>
  <body>
    <div class="version">version <span id="version"><!--version-start-->?<!--version-end--></span></div>
    Input: <select id="input-sel"></select> →
    Output: <select id="output-sel"></select><br>
    Local Control: <button id="disable-local-control" class="on">Disable</button><button id="enable-local-control" class="off">Enable</button>
    (not supported by all MIDI devices, e.g., Roland pianos)<br><br>
    Log: <button id="clear-log">Clear Log</button><input type="checkbox" id="log-midi-events"><label for="log-midi-events">Log MIDI Events</label><br>
    <div id="log"></div>
  </body>
</html>
